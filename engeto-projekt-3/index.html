<body>
    <section class="box-1">
        <div class="container-homepage-pictures">

            <div class="container-picture millrace">
                <img class="picture picture-2" src="images\millrace.JPG" alt="">

            <div class="container-picture river">
                <img class="picture picture-3" src="images\river.jpg" alt="">

        </div>      
    </section>
    <section class="box-2">
        <div class="container-form">
            <h1 class="header-form">Password check form</h1>
            <form class="form">
                <input class="password" type="password" placeholder="Password"><br>
                <input class="password-check" type="password" placeholder="Password"><br>
                <input class="button-check" type="submit" value="Check">
            </form>
            <p class="notification empty">Type in password</p>
            <p class="notification second-field-empty">Type in password again</p>
            <p class="notification passwords-mismatch">Passwords do not match!</p>
            <p class="notification passwords-match">Passwords match!</p>
        </div>
    </section>
